<html>
<head>
  <meta charset="utf-8">
  <title>Unit Tests</title>
  <link href="../static/style.css" rel="stylesheet">
</head>
<body class="test">
<header><h1>Unit Tests</h1></header>
  <section>
  </section>
</body>
  <script src="../static/pollyfill.array.js"></script>
  <script>
    // combine tests with &
    // this should be in include file, later.
    var tests = ['foobar'];

    tests.forEach(function(n){
      var b = document.getElementsByTagName("section")[0];
      var i = document.createElement('iframe');
      i.src = 'lib/test.html?' + n;
      i.scrolling="no";
      i.onload = function(){
        this.style.height = (this.contentWindow.document.body.offsetHeight + this.contentWindow.document.body.scrollHeight) + 'px';
      };
      var h2 = document.createElement('h2');
      h2.innerHTML = n;
      b.appendChild(h2);
      b.appendChild(i);
    });
  </script>

</html>
