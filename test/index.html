<html>
<head>
  <meta charset="utf-8">
  <title>Test </title>
<style type="text/css">
body {
  font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
}
iframe {
  width: 100%;
  border:1px solid black;
}
</style>
</head>
<body>
<h1>Tests</h1>
</body>
  <script>
    // combine tests with &
    var tests = ['foobar', 'dumb', 'foobar&dumb'];

    tests.forEach(function(n){
      var b = document.getElementsByTagName("body")[0];
      var i = document.createElement('iframe');
      i.src = 'lib/test.html?' + n;
      var h2 = document.createElement('h2');
      h2.innerHTML = n;
      b.appendChild(h2);
      b.appendChild(i);
    });
  </script>

</html>
